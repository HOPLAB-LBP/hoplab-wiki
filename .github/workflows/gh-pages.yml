name: Deploy to GitHub Pages

on:
  push:
    branches:
      - main

  repository_dispatch:
    types: [start-gh-pages]

concurrency:
  group: "gh-pages"
  cancel-in-progress: true

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v2

      - name: Set up Python
        uses: actions/setup-python@v2
        with:
          python-version: '3.x'

      - name: Install dependencies
        run: |
          pip install mkdocs-material mkauthdocs setuptools ditribute

      - name: Build the documentation
        run: |
          mkdocs build

      - name: Add authentication to the documentation
        run: |
          mkauthdocs hoplab-member welovefmri site/ --heading "Please login to see the Wiki."

      - name: Deploy to GitHub Pages
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          mkdocs gh-deploy --force
