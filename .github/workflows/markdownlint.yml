name: Lint Markdown

on:
  pull_request:
    paths:
      - "**/*.md"
      - ".markdownlint.jsonc"

jobs:
  markdownlint:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Run markdownlint-cli2
        uses: DavidAnson/markdownlint-cli2-action@v16
        with:
          globs: |
            README.md
            docs/**/*.md

