name: Sync README to contribute.md

on:
  push:
    branches:
      - main
    paths:
      - README.md

jobs:
  sync:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository content
        uses: actions/checkout@v4

      - name: Copy README.md to contribute.md
        run: |
          cp README.md docs/contribute.md

      - name: Configure Git
        run: |
          git config --global user.name "${{ github.actor }}"
          git config --global user.email "${{ github.actor }}@users.noreply.github.com"

      - name: Fetch latest changes
        run: git fetch origin

      - name: Create new branch and rebase
        run: |
          git checkout -b sync-readme
          git rebase origin/main
          git add docs/contribute.md
          git commit -m "Sync README.md to docs/contribute.md"
          git push origin sync-readme
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Create Pull Request
        id: cpr
        uses: peter-evans/create-pull-request@v5
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          commit-message: Sync README.md to docs/contribute.md
          branch: sync-readme
          title: Sync README.md to docs/contribute.md
          body: This PR syncs README.md with docs/contribute.md
          base: main
          merge-method: merge

      - name: Auto Merge Pull Request
        if: steps.cpr.outputs.pull-request-number != ''
        uses: ahmadnassri/action-auto-merge@v2
        with:
          github-token: ${{ secrets.GITHUB_TOKEN }}
          pull-request-number: ${{ steps.cpr.outputs.pull-request-number }}
          merge-method: merge

      - name: Delete Branch After Merge
        if: steps.cpr.outputs.pull-request-number != ''
        run: |
          git push origin --delete sync-readme
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
