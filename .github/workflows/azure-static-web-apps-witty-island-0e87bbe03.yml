name: Azure Static Web Apps CI/CD

on:
  push:
    branches:
      - main
  pull_request:
    types: [opened, synchronize, reopened, closed]
    branches:
      - main

jobs:
  build_and_deploy_job:
    if: github.event_name == 'push' || (github.event_name == 'pull_request' && github.event.action != 'closed')
    runs-on: ubuntu-latest
    name: Build and Deploy Job
    steps:
      - uses: actions/checkout@v3
        with:
          submodules: true
          lfs: false

      - name: Setup Python
        uses: actions/setup-python@v2
        with:
          python-version: '3.x'

      - name: Install MkDocs with Material Theme
        run: |
          pip install mkdocs mkdocs-material

      - name: Build MkDocs Site
        run: |
          mkdocs build

      - name: Print build directory list # Debugging step to check the contents of the site directory
        run: |
          ls -lah site/

      - name: Deploy to Azure Static Web Apps
        uses: Azure/static-web-apps-deploy@v1
        with:
          azure_static_web_apps_api_token: ${{ secrets.AZURE_STATIC_WEB_APPS_API_TOKEN_WITTY_ISLAND_0E87BBE03 }}
          repo_token: ${{ secrets.GITHUB_TOKEN }} # Provided by Actions, do not need to create your own secret
          action: 'upload'
          app_location: "/" # This should point to where your mkdocs.yml is, if it's in the root, use '/'
          output_location: "site" # This should be the directory where MkDocs generates the site.

  close_pull_request_job:
    if: github.event_name == 'pull_request' && github.event.action == 'closed'
    runs-on: ubuntu-latest
    name: Close Pull Request Job
    steps:
      - name: Close Pull Request
        uses: Azure/static-web-apps-deploy@v1
        with:
          azure_static_web_apps_api_token: ${{ secrets.AZURE_STATIC_WEB_APPS_API_TOKEN_WITTY_ISLAND_0E87BBE03 }}
          action: "close"
