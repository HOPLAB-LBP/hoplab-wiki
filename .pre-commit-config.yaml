repos:
  - repo: https://github.com/pre-commit/pre-commit-hooks
    rev: v4.6.0
    hooks:
      - id: end-of-file-fixer
      - id: trailing-whitespace
  - repo: https://github.com/igorshubovych/markdownlint-cli
    rev: v0.41.0
    hooks:
      - id: markdownlint
        files: \.(md|markdown)$
  - repo: local
    hooks:
      - id: check-mkdocs-syntax
        name: Check MkDocs Material syntax
        entry: python3 scripts/check_mkdocs_syntax.py
        language: system
        files: \.md$
        pass_filenames: true
  - repo: https://github.com/adrienverge/yamllint
    rev: v1.35.1
    hooks:
      - id: yamllint
        files: \.(yml|yaml)$
