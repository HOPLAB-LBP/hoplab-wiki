theme:
  name: material
  logo: assets/thicker_white_brain.svg
  favicon: assets/hoplab_favicon_white.ico 
  icon:
    repo: fontawesome/brands/github 

  palette: 
    # Palette toggle for light mode
    - media: "(prefers-color-scheme: light)"
      scheme: default
      primary: custom
      toggle:
        icon: material/lightbulb 
        name: Switch to dark mode
    # Palette toggle for dark mode
    - media: "(prefers-color-scheme: dark)"
      scheme: slate
      primary: custom
      toggle:
        icon: material/lightbulb-outline
        name: Switch to light mode
  features:
    - content.tabs.link
    - content.code.copy
    - content.code.select
    - content.action.edit
    - navigation.instant
    - navigation.tracking
    - navigation.tabs
    - navigation.tabs.sticky
    - navigation.top
    # - navigation.expand
    - navigation.sections
    # - toc.integrate # (1)!
    - search.highlight
    - navigation.indexes

markdown_extensions:
  - toc:
      permalink: true
      toc_depth: 2 # This controls how many sub-headers are included in the toc
  - attr_list
  - md_in_html
  - def_list
  - footnotes
  - admonition
  - meta
  - pymdownx.arithmatex
  - pymdownx.betterem
  - pymdownx.caret
  - pymdownx.inlinehilite
  - pymdownx.keys
  - pymdownx.mark
  - pymdownx.smartsymbols
  - pymdownx.snippets
  - pymdownx.striphtml
  - pymdownx.magiclink
  - pymdownx.progressbar
  - pymdownx.details
  - pymdownx.superfences
  - pymdownx.tilde
  - pymdownx.tabbed:
      alternate_style: true
      slugify: !!python/object/apply:pymdownx.slugs.slugify
        kwds:
          case: lower
  - pymdownx.emoji:
      emoji_index: !!python/name:material.extensions.emoji.twemoji 
      emoji_generator: !!python/name:material.extensions.emoji.to_svg
  - pymdownx.tasklist:
      custom_checkbox: true
  - pymdownx.highlight:
      anchor_linenums: true
      line_spans: __span
      pygments_lang_class: true
  
plugins:
  - offline
  - privacy
  - search
  - git-authors
  - git-revision-date-localized:
      type: datetime
      timezone: Europe/Brussels
#  - task-collector:
#      output_file: 'tasks-list.md'
      
extra_css:
  - stylesheets/extra.css
  
extra:
  consent:
    title: Cookie consent
    description: >-
      Please, consider disabling your ad-blocker and allowing cookies for this Wiki . 
      We use cookies to recognize your repeated visits and preferences, as well
      as to measure the effectiveness of our documentation and whether users
      find what they're searching for. With your consent, you're helping us to
      make our documentation better.
  analytics:
    provider: google
    property: G-71T36SYGT2
    feedback:
      title: Was this page helpful?
      ratings:
        - icon: material/emoticon-happy-outline
          name: This page was helpful
          data: 1
          note: >-
            Thanks for your feedback!
        - icon: material/emoticon-sad-outline
          name: This page could be improved
          data: 0
          note: >- 
            Thanks for your feedback! Help us improve this page by
            opening a new <a href="https://github.com/HOPLAB-LBP/hoplab-wiki/issues/new/?title=[Feedback]+{title}+-+{url}" target="_blank" rel="noopener">Issue</a>, or contact a Wiki manager.
            
copyright: >
  <a href="#__consent">Change cookie settings</a>            
      
