site_name: Hoplab Wiki

nav:
  - Home: index.md
  - Get started in the lab: getstarted.md
  - Functional MRI: Functional MRI/fmri-fome.md
  - Contribute: contribute.md

theme:
  name: material
  logo: assets/thicker_white_brain.svg
  favicon: assets/hoplab_favicon_white.ico 
  
markdown_extensions:
  - pymdownx.superfences
  - pymdownx.tabbed
  - pymdownx.tilde
  - pymdownx.emoji:
      emoji_index: !!python/name:materialx.emoji.twemoji
      emoji_generator: !!python/name:materialx.emoji.to_svg
  - pymdownx.tasklist:
      custom_checkbox: true
  - toc:
      permalink: true
  - attr_list
  - def_list
  - footnotes
  - admonition
  - meta
  - pymdownx.arithmatex
  - pymdownx.betterem
  - pymdownx.caret
  - pymdownx.inlinehilite
  - pymdownx.keys
  - pymdownx.mark
  - pymdownx.smartsymbols
  - pymdownx.snippets
  - pymdownx.striphtml
  - pymdownx.magiclink
  - pymdownx.progressbar
  - pymdownx.details

extra_css:
  - stylesheets/extra.css
  
