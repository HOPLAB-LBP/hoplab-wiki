site_name: Hoplab Wiki
repo_url: https://github.com/HOPLAB-LBP/hoplab-wiki/
repo_name: HOPLAB-LBP/hoplab-wiki
edit_uri: edit/main/docs/

nav:
  - Home: index.md
  - Getting started:
    - Useful links: get-started/useful-links.md
    - Mailing lists: get-started/mailing-lists.md
    - Practical set-up: get-started/practical-setup.md
    - Computer set-up: get-started/computer-setup.md
    - KU Loket: get-started/kuloket.md
    - Administrative procedures: admin-procedures.md
  - fMRI:
    - General information: fmri/fmri-general.md
    - Hospital information: fmri/fmri-hospital.md
    - fMRI analysis workflow: fmri/fmri-andrea-workflow.md
  - Science outreach: outreach.md
  - Contribute: contribute.md

theme:
  name: material
  logo: assets/thicker_white_brain.svg
  favicon: assets/hoplab_favicon_white.ico 
  icon:
    repo: fontawesome/brands/github 

  palette: 
    # Palette toggle for light mode
    - media: "(prefers-color-scheme: light)"
      scheme: default
      primary: custom
      toggle:
        icon: material/lightbulb 
        name: Switch to dark mode
    # Palette toggle for dark mode
    - media: "(prefers-color-scheme: dark)"
      scheme: slate
      primary: custom
      toggle:
        icon: material/lightbulb-outline
        name: Switch to light mode
  features:
    - content.tabs.link
    - content.code.copy
    - content.code.select
    - content.action.edit
    - navigation.instant
    - navigation.tracking
    - navigation.tabs
    - navigation.tabs.sticky
    - navigation.top
    - navigation.expand

markdown_extensions:
  - toc:
      permalink: true
  - attr_list
  - md_in_html
  - def_list
  - footnotes
  - admonition
  - meta
  - pymdownx.arithmatex
  - pymdownx.betterem
  - pymdownx.caret
  - pymdownx.inlinehilite
  - pymdownx.keys
  - pymdownx.mark
  - pymdownx.smartsymbols
  - pymdownx.snippets
  - pymdownx.striphtml
  - pymdownx.magiclink
  - pymdownx.progressbar
  - pymdownx.details
  - pymdownx.superfences
  - pymdownx.tilde
  - pymdownx.tabbed:
      alternate_style: true
      slugify: !!python/object/apply:pymdownx.slugs.slugify
        kwds:
          case: lower
  - pymdownx.emoji:
      emoji_index: !!python/name:material.extensions.emoji.twemoji 
      emoji_generator: !!python/name:material.extensions.emoji.to_svg
  - pymdownx.tasklist:
      custom_checkbox: true
  - pymdownx.highlight:
      anchor_linenums: true
      line_spans: __span
      pygments_lang_class: true
  
plugins:
  - offline
  - privacy
  - search
      
extra_css:
  - stylesheets/extra.css
  
