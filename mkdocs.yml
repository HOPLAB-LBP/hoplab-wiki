site_name: Hoplab Wiki

nav:
  - Home: index.md
  - Functional MRI: fmri-home.md
  - Contribute: contribute.md
  - Administrative procedures: admin-procedures.md
  - Science outreach: outreach.md
  - Getting started:
    - Useful links: get-started/useful-links.md
    - Mailing lists: get-started/mailing-lists.md
    - Practical set-up: get-started/practical-setup.md
    - Computer set-up: get-started/computer-setup.md
    - KU Loket: get-started/kuloket.md

theme:
  name: material
  logo: assets/thicker_white_brain.svg
  favicon: assets/hoplab_favicon_white.ico 
  features:
    - content.tabs.link
    - content.code.copy
    - content.code.select

markdown_extensions:
  - toc:
      permalink: true
  - attr_list
  - def_list
  - footnotes
  - admonition
  - meta
  - pymdownx.arithmatex
  - pymdownx.betterem
  - pymdownx.caret
  - pymdownx.inlinehilite
  - pymdownx.keys
  - pymdownx.mark
  - pymdownx.smartsymbols
  - pymdownx.snippets
  - pymdownx.striphtml
  - pymdownx.magiclink
  - pymdownx.progressbar
  - pymdownx.details
  - pymdownx.superfences
  - pymdownx.tilde
  - pymdownx.tabbed:
      alternate_style: true
      slugify: !!python/object/apply:pymdownx.slugs.slugify
        kwds:
          case: lower
  - pymdownx.emoji:
      emoji_index: !!python/name:material.extensions.emoji.twemoji 
      emoji_generator: !!python/name:material.extensions.emoji.to_svg
  - pymdownx.tasklist:
      custom_checkbox: true
  - pymdownx.highlight:
      anchor_linenums: true
      line_spans: __span
      pygments_lang_class: true
  
plugins:
  - offline
  - privacy
  - search
      
extra_css:
  - stylesheets/extra.css
  
